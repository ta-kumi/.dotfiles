# 基本設定
# tmux起動時のシェルをzshにする
set -g default-shell /bin/zsh
## キーストロークのディレイを減らす
set -sg escape-time 1
## escキーの待ち時間をなくす
set -s escape-time 0
## スクロール履歴行数
set -g history-limit 40960
## マウスを使用
set -g mouse on

# bind key
## unbind
unbind C-h
unbind C-j
unbind C-k
unbind C-l
## プレフィックスキー
unbind C-b
set -g prefix C-t
## 設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"
## セッション,ウィンドウ名を変更
bind , command-prompt 'rename-session %%'
bind . command-prompt 'rename-window %%'

# コピーモード設定
## bind key
bind / copy-mode
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi V send -X select-line
bind -Tcopy-mode-vi C-v send -X rectangle-toggle
bind -Tcopy-mode-vi y send -X copy-selection
bind -Tcopy-mode-vi Y send -X copy-line
bind -T copy-mode-vi Escape send -X cancel
## vim mode
set -g @shell_mode 'vi'
## コピーモードを自動で終了しない
set -g @yank_action 'copy-pipe'
## clipboard使用
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# セッション設定
## セッション移動
bind space choose-tree -w
## デタッチ
bind d detach-client
## セッション削除
bind K confirm-before 'kill-session'

# ペイン設定
## ペイン番号を1から始める
setw -g pane-base-index 1
## ペイン削除
bind q kill-pane
## v でペインを縦分割する
bind v split-window -h -c '#{pane_current_path}'
## s でペインを縦分割する
bind s split-window -v -c '#{pane_current_path}'
## ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## ペイン位置のスワップ
bind -r H swap-pane -d -t -1
bind -r L swap-pane -d -t +1

# ウィンドウ設定
## ウィンドウ番号を1から始める
set -g base-index 1
# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on
## 新規ウィンドウ
bind t new-window -c '#{pane_current_path}'
## ウィンドウ削除
bind Q kill-window
## ウィンドウの移動
bind -r n next-window
bind -r p previous-window
## ウィンドウ位置のスワップ
bind -r N swap-window -d -t +1
bind -r P swap-window -d -t -1

# 色設定
## tmuxを256色表示できるようにする
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
## ステータスバーの色を設定する
set -g status-style fg=white,bg=black
## ウィンドウ設定
setw -g window-status-style fg=white,bg=default,dim
setw -g window-status-current-style fg=cyan
## ペイン設定
set -g pane-border-style fg=white
set -g pane-active-border-style fg=green
## コマンドラインの色を設定する
set -g message-style fg=white,bg=black,bright

# ステータスバー設定
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# tmux plugin
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
'
run-shell '~/.tmux/plugins/tpm/tpm'
